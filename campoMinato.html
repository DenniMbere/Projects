<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="campominato.js"></script>
<style>
table
{	
	border-collapse: collapse;
	border: 1px solid black;	
}
tr{
	height: 20px;	
}

td{
	width: 20px;	
	border: 1px solid black;	
}


</style>


<div ng-app="campominato" ng-controller="Controller">
	<center>
	<br>
	<br>
		<table>
			<tr ng-repeat="mini in griglia">
				<td ng-repeat="c in mini" ng-click="clicca(c)">				
								{{c.valore}}
				</td>
			</tr>
		</table>
		<br>
		<button ng-click="gioca()">Nuova Partita</button>
		<br>
		<p id="perso"></p>
	</center>
</div>
